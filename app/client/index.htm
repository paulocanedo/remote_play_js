<!doctype html>
<html lang="en" ng-app="remoteplayApp">
<head>
  <meta charset="utf-8">
  <title>Remote Play Client</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/ng-table/ng-table.min.css">
  <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css">
  <!-- <link href='http://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'> -->
  <link rel="stylesheet" href="css/app.css">

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/typeahead.js/dist/typeahead.jquery.min.js"></script>
  <script src="bower_components/handlebars.runtime-v1.3.0/index.js"></script>
  <script src="bower_components/angularjs/angular.min.js"></script>
  <script src="bower_components/ng-table/ng-table.min.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="MusicListCtrl">
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Search..." class="form-control typeahead" id="searchInput" size="60">
            </div>
<!--             <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button> -->
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    

    <div class="container">
      <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#">Musics</a></li>
        <li><a href="#">Albums</a></li>
        <li><a href="#">Artists</a></li>
      </ul>
      <a href="#" id="current_music">No music playing</a>

      <div class="">
        <div class="btn-group">
                <button type="button" class="btn btn-default" id="controlBackward">
                  <span class="glyphicon glyphicon-fast-backward"></span>
                </button>

                <button type="button" class="btn btn-default" id="controlPlay">
                  <span class="glyphicon glyphicon-play"></span>
                </button>

                <button type="button" class="btn btn-default" id="controlForward">
                  <span class="glyphicon glyphicon-fast-forward"></span>
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-volume-up"></span></button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-random"></span></button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-cog"></span></button>
              </div>
      </div>
      
      <!-- Main component for a primary marketing message or call to action -->
      <!-- <div class="jumbotron"> -->
      <div class="container seeker">
          <input id="controlSeek" type="text" />
      </div>
      <br />
      <table ng-table="tableParams" class="table">
        <tbody>
          <tr ng-repeat="music in $data">
            <td data-title="'Track'" sortable="'track'">{{music.track}}</td>
            <td data-title="'Title'" sortable="'title'"><a href="#/" ng-click="requestPlay(music)">{{music.title}}</a></td>
            <td data-title="'Album'" sortable="'album'">{{music.album}}</td>
            <td data-title="'Artist'" sortable="'artist'">{{music.artist}}</td>
            <td data-title="'Duration'" sortable="'duration'">{{music.s_duration}}</td>
          </tr>
        </tbody>
      </table>
      <!-- </div> -->

    </div> <!-- /container -->



</body>
</html>
